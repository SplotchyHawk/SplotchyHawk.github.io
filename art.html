    <meta charset="utf-8">
    <title>Scroll Wheel Demo</title>
    <style>
        #scroll-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        #scroll-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        #big-image-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            background-color: rgb(73, 73, 73);
        }

        #big-image {
            width: 1200px;
            height: 600px;
            object-fit: contain;
            border:rgb(73, 73, 73)
        }
    </style>
  </head>
